<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/logo.svg"
        width="86"
        height="26"
        alt="company logotype"
      />
    </header>
    <main class="main">
      <section class="text-content">
        <h1>We are launching <em>soon!</em></h1>
        <p>Subscribe and get notified</p>
      </section>
      <form id="form" class="form" action="/" autocomplete="on" novalidate>
        <div class="email-container">
          <input
            id="email"
            type="email"
            name="email"
            aria-describedby="email-error"
            aria-invalid="false"
            placeholder="Your email address..."
          />
          <span id="email-error" class="error-message" role="alert"></span>
        </div>
        <button type="submit">Notify Me</button>
      </form>
      <img
        src="images/illustration-dashboard.png"
        width="1280"
        height="782"
        alt=""
        aria-hidden="true"
      />
    </main>
    <footer class="footer">
      <ul class="social-links">
        <li>
          <a href="#" aria-label="Facebook"
            ><i class="fa-brands fa-facebook-f fa-fw" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Twitter"
            ><i class="fa-brands fa-twitter fa-fw" aria-hidden="true"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Instagram"
            ><i class="fa-brands fa-instagram fa-fw" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
